<div class="trip__slide slide-trip swiper-slide">
  <article class="slide-trip__card" id="@@id">
    <a href="@@url" class="slide-trip__img-box">
      <img class="slide-trip__image" src="@@img" srcset="@@img2x 2x" width="300" height="399" loading="lazy" alt="@@alt">
    </a>
    <div class="slide-trip__content">
      <span class="slide-trip__tour">Guided Tour</span>
      <span class="slide-trip__price"><span>@@price</span>/Day</span>
      <a class="slide-trip__title-link" href="@@url">
        <h3 class="slide-trip__title">@@title</h3>
      </a>
      <div class="slide-trip__rating rating" data-rating="" data-rating-value="@@rating"></div>
      <span class="slide-trip__days">
        <span>@@days</span> Days tour
      </span>
    </div>
  </article>
</div>
