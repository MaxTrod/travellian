<div class="feedback__slide swiper-slide">
  <article class="feedback__card card-feedback">
    <h2 class="visually-hidden">author feedback</h2>
    <img class="card-feedback__image" width="100" height="100" src="@@image" alt="@@alt">
    <figure class="card-feedback__body">
      <blockquote class="card-feedback__review">
        <p class="card-feedback__text">@@text</p>
      </blockquote>
      <div class="card-feedback__rating rating" data-rating="" data-rating-value="@@rating"></div>
      <figcaption class="card-feedback__caption">
        <span class="card-feedback__author">@@author</span>
        <span class="card-feedback__pos">@@pos</span>
      </figcaption>
    </figure>
  </article>
</div>
