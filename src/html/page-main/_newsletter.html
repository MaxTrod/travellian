<section class="newsletter">
  <div class="container">
    <div class="newsletter__content" data-watch data-watch-once data-watch-threshold="0.3">
      <h2 class="newsletter__title">Our Newsletter</h2>
      <form class="newsletter__form" action="#">
        <label class="newsletter__label" for="newsletter-form">Email</label>
        <div class="newsletter__row">
          <input autocomplete="off" id="newsletter-form" type="email" name="newsletter email" placeholder="Enter your email" class="newsletter__input">
          <button class="newsletter__button btn" type="submit"><span>Subscribe</span></button>
        </div>
      </form>
    </div>
  </div>
</section>
