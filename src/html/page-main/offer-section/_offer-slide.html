<div class="offer__slide slide-offer swiper-slide">
  <article class="slide-offer__card" id="@@id">
    <a class="slide-offer__image-link" href="@@url">
      <img class="slide-offer__image" src="@@img" srcset="@@img2x 2x" width="497" height="286" loading="lazy" alt="@@alt">
    </a>
    <div class="slide-offer__content">
      <a class="slide-offer__title-link" href="@@url">
        <h3 class="slide-offer__title">@@title</h3>
      </a>
      <div class="slide-offer__rating rating" data-rating="" data-rating-value="@@rating"></div>
      <p class="slide-offer__text">@@text</p>
      <div class="slide-offer__info">
        <div class="slide-offer__price">From<span>@@price</span></div>
        <a class="slide-offer__btn btn" href="@@url">Details</a>
      </div>
    </div>
  </article>
</div>
