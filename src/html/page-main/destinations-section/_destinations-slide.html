<div class="destinations__slide slide-dest swiper-slide">
  <article class="slide-dest__article" id="@@id">
    <a class="slide-dest__link" href="@@url">
      <img class="slide-dest__img" src="@@img" srcset="@@img2x 2x" width="497" height="661" loading="lazy" alt="@@alt">
      <div class="slide-dest__info">
        <h3 class="slide-dest__title">@@title</h3>
        <div class="slide-dest__location">
          <svg>
            <use xlink:href="img/icons.svg#location-icon"></use>
          </svg>
          @@location
        </div>
      </div>
    </a>
  </article>
</div>
